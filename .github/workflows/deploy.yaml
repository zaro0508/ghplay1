name: Call a reusable workflow and use its outputs

on:
  workflow_dispatch:

# on:
#   push:
#     branches: [ '*' ]
#   pull_request:
#     branches: [ '*' ]  

jobs:
  job1:
    uses: ./.github/workflows/build.yaml

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo ${{ needs.job1.outputs.firstword }} ${{ needs.job1.outputs.secondword }}
